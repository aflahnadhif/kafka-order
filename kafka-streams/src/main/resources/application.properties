spring.application.name=kafka-streams
server.port=8081

# Kafka configuration is made in the configuration file
#spring.kafka.bootstrap-servers=127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094
spring.kafka.streams.application-id=kafka-streams-app

# Kafka consumer configured for testing purposes (reading stream output from a topic)
spring.kafka.consumer.group-id=hourly-transaction-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.DoubleDeserializer
